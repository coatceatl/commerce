<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/icons/lineawesome/css/line-awesome.min.css">
    <title>Commerce</title>
  </head>
  <body>
    <header class="header">
      <div class="header-top">
        <div class="search-container">
          <form class="search-form">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
            <input
              type="search"
              name="search"
              placeholder=""
              class="search-input">

          </form>
        </div>
        <a href="#" class="header-logo">Commerce</a>
        <a href="#" class="header-mail"><i class="la la-envelope"></i></a>
      </div>
      <div class="header-menu row">
        <ul class="menu-list">
          <li class="menu-item">
            <a class="menu-link active" href="#">
              <i class="la la-suitcase"></i>
              <div class="menu-text">Job</div>
              <div class="count">483</div>
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#">
              <i class="la la-home"></i>
              <div class="menu-text">Real Estate</div>
              <div class="count">465</div>
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#">
              <i class="la la-share-alt"></i>
              <div class="menu-text">Trade</div>
              <div class="count">187</div>
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#">
              <i class="la la-calendar"></i>
              <div class="menu-text">Event</div>
              <div class="count">72</div>
            </a>
          </li>
         <li class="menu-item">
            <a class="menu-link" href="#">
              <i class="la la-bicycle"></i>
              <div class="menu-text">Travel</div>
              <div class="count">103</div>
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#">
              <i class="la la-futbol-o"></i>
              <div class="menu-text">Sport</div>
              <div class="count">36</div>
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#">
              <i class="la la-graduation-cap"></i>
              <div class="menu-text">Education</div>
              <div class="count">24</div>
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#">
              <i class="la la-camera"></i>
              <div class="menu-text">Photo</div>
              <div class="count">82</div>
            </a>
          </li>
        </ul>
      </div>
    </header>

   <main>
      <section class="services">
        <div class="services-list">
          <div class="servises-item">
            <a href="#" class="services-link blue">
              <div class="service-block">
                <div class="service-img"><i class="la la-map-marker"></i></div>
                <div class="service-title">My District</div>
              </div>
            </a>
          </div>
          <div class="servises-item">
            <a href="#" class="services-link violet">
              <div class="service-block">
                <div class="service-img"><i class="la la-users"></i></div>
                <div class="service-title">Family & Kids</div>
              </div>
            </a>
          </div>
          <div class="servises-item">
            <a href="#" class="services-link pink">
              <div class="service-block">
                <div class="service-img"><i class="la la-cutlery"></i></div>
                <div class="service-title">Eat & Drinks</div>
              </div>
            </a>
          </div>
          <div class="servises-item">
            <a href="#" class="services-link blue1">
              <div class="service-block">
                <div class="service-img"><i class="la la-briefcase"></i></div>
                <div class="service-title">Services</div>
              </div>
            </a>
          </div>
          <div class="servises-item">
            <a href="#" class="services-link blue1">
              <div class="service-block">
                <div class="service-img"><i class="la la-briefcase"></i></div>
                <div class="service-title">Services</div>
              </div>
            </a>
          </div>
          <div class="servises-item">
            <a href="#" class="services-link blue1">
              <div class="service-block">
                <div class="service-img"><i class="la la-briefcase"></i></div>
                <div class="service-title">Services</div>
              </div>
            </a>
          </div>
        </div>
        <div class="services-tabs">
          <div class="tabs-list">
            <a class="tabs-link active" href="#">My Feed</a>
            <a class="tabs-link" href="#">Community</a>
          </div>
          <div class="tabs-post">
            <a class="tabs-link-btn" href="#">Post</a>
          </div>
        </div>

      </section>
   </main>
  </body>
</html>
