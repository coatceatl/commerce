<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/icons/lineawesome/css/line-awesome.min.css">
    <title>Cards</title>
  </head>
  <body>
    <header class="header">
      <div class="header-top">
        <div class="search-container">
          <form class="search-form">
            <svg class="header-svg" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
            <input
              type="search"
              name="search"
              placeholder=""
              class="search-input">
          </form>
        </div>
        <a href="#" class="header-logo">Commerce</a>
        <a href="#" class="header-mail"><i class="la la-envelope"></i></a>
      </div>
    </header>

    <main>
      <section class="services cards">
        <div class="cards-header">
          <a href="#" class="post-header-title">Cards</a>
          <div class="cards-circle">24</div>
        </div>
        <div class="services-list cards-list">
          <div class="servises-item cards-item">
            <a href="#" class="services-link cards-link blue">
              <div class="service-block cards-block">
                <div class="cards-top">
                  <div class="cards-top_left">
                    <div class="card-text">Card Balance</div>
                    <div class="card-balance">$ 32,211.00</div>
                  </div>
                  <div class="cards-top_right">
                    <i class="la la-cc-visa"></i>
                  </div>
                </div>
                <div class="card-bottom">
                  <div class="card-number"><span>****</span><span>****</span><span>****</span> 3456</div>
                  <div class="card-text">Expires 12/23</div>
                </div>
              </div>
            </a>
          </div>
          <div class="servises-item cards-item">
            <a href="#" class="services-link cards-link violet">
              <div class="service-block cards-block">
                <div class="cards-top">
                  <div class="cards-top_left">
                    <div class="card-text">Card Balance</div>
                    <div class="card-balance">$ 32,211.00</div>
                  </div>
                 <div class="cards-top_right">
                   <i class="la la-cc-mastercard"></i>
                 </div>
                </div>
                <div class="card-bottom">
                  <div class="card-number"><span>****</span><span>****</span><span>****</span> 3456</div>
                  <div class="card-text">Expires 12/23</div>
                </div>
              </div>
            </a>
          </div>
          <div class="servises-item cards-item">
            <a href="#" class="services-link cards-link pink">
              <div class="service-block cards-block">
                <div class="cards-top">
                  <div class="cards-top_left">
                    <div class="card-text">Card Balance</div>
                    <div class="card-balance">$ 32,211.00</div>
                  </div>
                  <div class="cards-top_right">
                    <i class="la la-cc-discover"></i>
                  </div>
                </div>
                <div class="card-bottom">
                  <div class="card-number"><span>****</span><span>****</span><span>****</span> 3456</div>
                  <div class="card-text">Expires 12/23</div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </section>

      <section class="inner request send">
        <div class="send-header">
          <div class="send-header_left">Send money to</div>
          <a href="#" class="send-header_right">Add +</a>
        </div>
        <div class="request-list">
          <div class="request-item">
            <a href="#" class="request-link card-send">
              <img src="assets/img/avatar-2.jpg">
              <div class="send-name">Nathan</div>
              <div class="request-approving"></div>
            </a>
          </div>
          <div class="request-item">
            <a href="#" class="request-link card-send">
              <img src="assets/img/avatar-3.jpg">
              <div class="send-name">Brandon</div>
            </a>
          </div>
          <div class="request-item">
            <a href="#" class="request-link card-send">
              <img src="assets/img/avatar-4.jpg">
              <div class="send-name">Megan</div>
            </a>
          </div>
          <div class="request-item">
            <a href="#" class="request-link card-send">
              <img src="assets/img/avatar-5.jpg">
              <div class="send-name">Beverly</div>
            </a>
          </div>
          <div class="request-item">
            <a href="#" class="request-link card-send">
              <img src="assets/img/avatar-6.jpg">
              <div class="send-name">Michael</div>
            </a>
          </div>
        </div>
      </section>

      <section class="card-activity">
        <div class="send-header">
          <div class="send-header_left">Card activity</div>
          <a href="#" class="send-header_right">Date</a>
        </div>
      </section>
    </main>

    <footer class="footer container">
      <div class="footer-content">
      <div>
        <a href="#" class="footer-link active"><i class="la la-home"></i></a>
      </div>
      <div>
        <a href="#" class="footer-link">
          <span class="notif notif-footer">12</span>
          <i class="la la-user"></i>
        </a>
      </div>
      <div>
        <a href="#" class="footer-link footer-plus">
            <div class="circle">
              <svg class="tirs" width="100%" viewbox="0 0 30 42">
              <pattern id="pattern"
              width="120%" height="150%">
              <image xlink:href="assets/img/img6.jpg" width="55" height="55"/>
              </pattern>
              <path fill="url(#pattern)" stroke="#57595c" stroke-width="1.5"
                d="M15 3
                Q16.5 6.8 25 18
                A12.8 12.8 0 1 1 5 18
                Q13.5 6.8 15 3z"
              />
              </svg>
            </div>
        </a>
      </div>
      <div>
        <a href="#" class="footer-link">
          <span class="notif notif-footer">4</span>
          <i class="la la-bell"></i>
        </a>
      </div>
      <div>
        <a href="#" class="footer-link">
          <span class="notif notif-footer">1</span>
          <i class="la la-navicon"></i>
        </a>
      </div>
      </div>
    </footer>
  </body>
</html>
