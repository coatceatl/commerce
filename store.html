<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/icons/lineawesome/css/line-awesome.min.css">
    <title>Store</title>
  </head>
  <body>
    <header class="header">
      <div class="header-top">
        <div class="search-container">
          <form class="search-form">
            <svg class="header-svg" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
            <input
              type="search"
              name="search"
              placeholder=""
              class="search-input">

          </form>
        </div>
        <a href="#" class="header-logo">Commerce</a>
        <a href="#" class="header-mail"><i class="la la-envelope"></i></a>
      </div>
    </header>

    <main>
    <div class="page-width page-store">
      <div class="store-inner">
        <div class="body-text__heading store-title">Category</div>
        <div class="store-list">
          <div class="servises-item store-item">
            <a href="#" class="services-link store-link blue">
              <div class="service-block store-block">
                <div class="service-img"><i class="la la-map-marker"></i></div>
                <div class="service-title">My District</div>
              </div>
            </a>
          </div>
          <div class="servises-item store-item">
            <a href="#" class="services-link store-link violet">
              <div class="service-block store-block">
                <div class="service-img"><i class="la la-users"></i></div>
                <div class="service-title">Family & Kids</div>
              </div>
            </a>
          </div>
          <div class="servises-item store-item">
            <a href="#" class="services-link store-link pink">
              <div class="service-block store-block">
                <div class="service-img"><i class="la la-cutlery"></i></div>
                <div class="service-title">Eat & Drinks</div>
              </div>
            </a>
          </div>
          <div class="servises-item store-item">
            <a href="#" class="services-link store-link blue1">
              <div class="service-block store-block">
                <div class="service-img"><i class="la la-briefcase"></i></div>
                <div class="service-title">Services</div>
              </div>
            </a>
          </div>
          <div class="servises-item store-item">
            <a href="#" class="services-link store-link yellow">
              <div class="service-block store-block">
                <div class="service-img"><i class="la la-automobile"></i></div>
                <div class="service-title">Auto-</br>mobile</div>
              </div>
            </a>
          </div>
          <div class="servises-item store-item">
            <a href="#" class="services-link store-link l-style">
              <div class="service-block store-block">
                <div class="service-img"><i class="la la-heartbeat"></i></div>
                <div class="service-title">Life Style</div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    </main>

    <footer class="footer container">
      <div class="footer-content">
      <div>
        <a href="#" class="footer-link active"><i class="la la-home"></i></a>
      </div>
      <div>
        <a href="#" class="footer-link">
          <span class="notif notif-footer">12</span>
          <i class="la la-user"></i>
        </a>
      </div>
      <div>
        <a href="#" class="footer-link footer-plus">
            <div class="circle">
              <svg class="tirs" width="100%" viewbox="0 0 30 42">
              <pattern id="pattern"
              width="120%" height="150%">
              <image xlink:href="assets/img/img6.jpg" width="55" height="55"/>
              </pattern>
              <path fill="url(#pattern)" stroke="#57595c" stroke-width="1.5"
                d="M15 3
                Q16.5 6.8 25 18
                A12.8 12.8 0 1 1 5 18
                Q13.5 6.8 15 3z"
              />
              </svg>
            </div>
        </a>
      </div>
      <div>
        <a href="#" class="footer-link">
          <span class="notif notif-footer">4</span>
          <i class="la la-bell"></i>
        </a>
      </div>
      <div>
        <a href="#" class="footer-link">
          <span class="notif notif-footer">1</span>
          <i class="la la-navicon"></i>
        </a>
      </div>
      </div>
    </footer>
  </body>
</html>
