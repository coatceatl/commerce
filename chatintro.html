<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/icons/lineawesome/css/line-awesome.min.css">
    <title>Chat Intro</title>
  </head>
  <body>
    <div class="category-post page-width">
      <div class="category-post-item">
        <article class="article">
          <div class="article-top">
            <a class="arrow-back" href="#">
              <svg class="article-arrow" aria-hidden="true" data-prefix="fas" data-icon="arrow-left" class="svg-inline--fa fa-arrow-left fa-w-14 " role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M257.5 445.1l-22.2 22.2c-9.4 9.4-24.6 9.4-33.9 0L7 273c-9.4-9.4-9.4-24.6 0-33.9L201.4 44.7c9.4-9.4 24.6-9.4 33.9 0l22.2 22.2c9.5 9.5 9.3 25-.4 34.3L136.6 216H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H136.6l120.5 114.8c9.8 9.3 10 24.8.4 34.3z"></path></svg>
            </a>
            <a class="product-cat" href="#">
              <div class="product">
                <div class="product-icon">&#x1f3ae</div>
                <div class="product-desc">
                  <div class="product-title">Custom game</div>
                  <div class="product-price">20$</div>
                </div>
              </div>
            </a>
          </div>
        </article>

        <div class="chat-list">
          <div class="chat">
            <div>
              <a class="chat-avatar">
                <img src="assets/img/avatar-5.jpg" alt="">
              </a>
            </div>
            <div class="chat-content">
              <div class="chat-content-body">
                <div class="chat-text">
                  <p class="text">Hey</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="chat-buttons">
          <button class="btn-chat">I'm interested!</button>
          <button class="btn-chat">Is the price fixed?</button>
        </div>

      </div>
    </div>
  </body>
</html>
